version: '3.8'

services:
  bot:
    image: "${BOT_IMAGE_NAME}"
    container_name: "${BOT_CONTAINER_NAME}"
    stop_signal: SIGINT
    build:
      context: .
    working_dir: "/usr/src/app/${BOT_NAME}"
    volumes:
      - .:/usr/src/app/${BOT_NAME}
    command: >
      bash -c "alembic upgrade head && python3 -m bot"
    restart: always
    env_file:
      - "tg_bot/.env"
#    network_mode: host  # Используется host mode для доступа к хосту
    depends_on:
      - redis_cache  # Гарантирует, что redis_cache запущен перед тем, как стартует контейнер bot.
      - pg_database  # Гарантирует, что pg_database запущен перед тем, как стартует контейнер bot.
    networks:
      - books_base

  # http://pgconfigurator.cybertec.at/ Для конфигурации Postgres
  pg_database:
    container_name: "${PG_CONTAINER_NAME}"
    image: postgres:alpine
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"
    volumes:
      - books_base_pgdata_volume:/var/lib/postgresql/data
    env_file:
      - 'tg_bot/.env'
#    network_mode: host  # Используется host mode для доступа к хосту
    networks:
      - books_base

  redis_cache:
    image: redis:alpine
    container_name: "${REDIS_CONTAINER_NAME}"
    restart: always
    command: redis-server --port ${REDIS_PORT} --loglevel warning --requirepass ${REDIS_PASSWORD}
    env_file:
      - "tg_bot/.env"
#    network_mode: host  # Используется host mode для доступа к хосту
    volumes:
      - books_base_redis_volume:/data
    networks:
      - books_base

networks:
  books_base:
    driver: bridge

volumes:
  books_base_redis_volume:
    name: books_base_redis_volume
  books_base_pgdata_volume:
    name: books_base_pgdata_volume